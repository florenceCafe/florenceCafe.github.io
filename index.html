<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document</title>
    <!-- Include the PDF.js library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        #pdfViewer {
            width: 100%;
            height: 600px;
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>View Document</h1>
    <div id="pdfViewer"></div>

    <!-- Link to your external JavaScript file that contains the Base64 string -->
    <script src="base64.js"></script>

    <script>
        // Assuming your Base64 string is in a variable named pdfBase64 in base64.js
        const pdfAsArray = Uint8Array.from(atob(pdfBase64), c => c.charCodeAt(0));

        pdfjsLib.getDocument({ data: pdfAsArray }).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                document.getElementById('pdfViewer').appendChild(canvas);

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
