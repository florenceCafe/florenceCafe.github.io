<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Document</title>
</head>
<body>
    <script>
        // Replace 'YOUR_FILE_ID' with the actual file ID of your Google Drive document
        const fileID = '1qJIgEneAREQTflWImjeIkuqjfftjDVNq';
        const fileURL = `https://drive.google.com/file/d/${fileID}/view`;

        // Trigger the file opening in a new tab after a small delay
        window.onload = function() {
            setTimeout(function() {
                window.open(fileURL, '_blank');
            }, 100); // Small delay to ensure it is not blocked by the browser
        };
    </script>
    <p>The document is opening in a new tab...</p>
</body>
</html>
