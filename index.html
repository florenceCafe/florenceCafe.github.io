<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF</title>
    <!-- Include your external JS file with the Base64 string -->
    <script src="base64.js"></script>
</head>
<body>
    <script>
        // Create a link element
        var link = document.createElement('a');
        
        // Set the download attribute with a filename
        link.download = 'document.pdf';
        
        // Create a Blob from the Base64 string and set it as the href of the link
        link.href = 'data:application/pdf;base64,' + myBase64string;
        
        // Automatically click the link to trigger the download
        link.click();
    </script>
    <p>If the download does not start automatically, <a href="data:application/pdf;base64,' + myBase64string + '" download="document.pdf">click here to download the PDF manually.</a></p>
</body>
</html>
